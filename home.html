<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghouri EPOS - Select Module</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9fafb;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }
        h1 {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 25px;
            color: #1f2937;
        }
        .module-button {
            display: block;
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            background-color: white;
            color: #374151;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none; /* Remove underline from link */
        }
        .module-button:hover {
            background-color: #f3f4f6;
            border-color: #d1d5db;
        }
        /* Highlight the Dashboard link */
        .module-button.dashboard {
            border-color: #3b82f6;
            color: #2563eb;
            font-weight: 600;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Select EPOS Module</h1>
        
        <a href="dashboard.html" class="module-button dashboard">Dashboard</a>
        
        <a href="#" onclick="alert('Module not implemented in this demo.')" class="module-button">Order Management</a>
        <a href="#" onclick="alert('Module not implemented in this demo.')" class="module-button">Kitchen Management</a>
        <a href="#" onclick="alert('Module not implemented in this demo.')" class="module-button">Call Center</a>
    </div>

</body>
</html>
