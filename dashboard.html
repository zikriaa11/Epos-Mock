<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Freddy’s Express | Dashboard</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

    header {
      background: #111;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .restaurant-name {
      font-size: 20px;
      font-weight: bold;
    }

    .back-btn {
      padding: 6px 12px;
      background: white;
      color: black;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }

    .filters {
      padding: 15px;
      background: #fff;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      border-bottom: 1px solid #ddd;
    }

    .filter-btn {
      padding: 6px 12px;
      border-radius: 20px;
      border: 1px solid #aaa;
      background: #fafafa;
      cursor: pointer;
      font-size: 13px;
    }

    .filter-btn:hover {
      background: #ddd;
    }

    .dashboard {
      display: flex;
      padding: 15px;
    }

    .orders {
      width: 70%;
      background: white;
      padding: 15px;
      border-radius: 8px;
      margin-right: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      height: 500px;
      overflow-y: auto;
    }

    .callers {
      width: 30%;
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      height: 500px;
      overflow-y: auto;
    }

    .order {
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
    }

    .caller {
      padding: 10px;
      margin-bottom: 10px;
      border-bottom: 1px solid #eee;
    }
  </style>
</head>
<body>

<header>
  <div class="restaurant-name">Freddy’s Express — Dashboard</div>
  <button class="back-btn" onclick="location.href='home.html'">Back</button>
</header>

<!-- Status Buttons -->
<div class="filters">
  <button class="filter-btn">New Orders</button>
  <button class="filter-btn">Preparing</button>
  <button class="filter-btn">Ready</button>
  <button class="filter-btn">Out for Delivery</button>
  <button class="filter-btn">Completed</button>
  <button class="filter-btn">Cancelled</button>
  <button class="filter-btn">Pre-orders</button>
</div>

<div class="dashboard">

  <!-- Order List Section -->
  <div class="orders">
    <h3>Orders</h3>

    <!-- Your original order style goes here -->
    <div class="order">
      <b>Order #1001</b><br>
      John Doe<br>
      £25.40<br>
      Delivery
    </div>

    <div class="order">
      <b>Order #1002</b><br>
      Sarah Khan<br>
      £12.20<br>
      Takeaway
    </div>

  </div>

  <!-- Callers Section -->
  <div class="callers">
    <h3>Callers</h3>

    <div class="caller">
      <b>Ali Raza</b><br>
      +44 1234 567890<br>
      Called 2 mins ago
    </div>

    <div class="caller">
      <b>Emma Jones</b><br>
      +44 9876 543210<br>
      Called 5 mins ago
    </div>

  </div>

</div>

</body>
</html>
