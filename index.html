<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Freddy’s Express | EPOS Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1f1f1f, #3a3a3a);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-box {
      background: #fff;
      padding: 30px;
      width: 320px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    .login-box h1 {
      margin-bottom: 5px;
    }

    .login-box p {
      color: #666;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      background: black;
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #222;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h1>Freddy’s Express</h1>
    <p>EPOS System Login</p>
    <input type="text" placeholder="Username">
    <input type="password" placeholder="Password">
    <button onclick="location.href='home.html'">Enter System</button>
  </div>

</body>
</html>
