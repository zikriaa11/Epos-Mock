<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghouri EPOS - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            /* Light gray background color */
            background-color: #f3f4f6; 
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>

    <div class="card shadow-lg p-4" style="width: 22rem;">
        <h1 class="text-center h3 mb-4">Ghouri EPOS Login</h1>
        
        <div class="mb-3">
            <input type="text" class="form-control" value="admin" placeholder="Username">
        </div>
        <div class="mb-4">
            <input type="password" class="form-control" value="password" placeholder="Password">
        </div>

        <button onclick="window.location.href='home.html'" class="btn btn-dark w-100 py-2">
            Enter System
        </button>

        <p class="text-center text-muted mt-3 mb-0" style="font-size: 0.8rem;">Authorized Personnel Only</p>
    </div>

</body>
</html>
